<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>vacina</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        let vacinas=0,anti=0,censo;
        censo=prompt("Quantas pessoas foram entrevistadas?");
        for(var i=0;i<censo;i++){
            var sus=prompt("1. Vacinas \t 2. Anti");

            if(sus==1)
            vacinas++;

            else 
            anti++;
        
        }
        alert("vacinas:" + vacinas + " <br> anti:" + anti);
    </script>
